<!DOCTYPE html>
<html>

<head>
    <title>Sort algorithm visualization</title>
    <meta charset="UTF-8">
    <meta name="description"
        content="Here is sort, Bubble sort &amp; Cocktail Shake sort visualised via 3 graph. methods">
    <link rel="stylesheet" href="style.css">
    <script src="lodash.js"></script>
    <script src="js.js" defer></script>
    
</head>

<body>

    <canvas id="c1" width="1500" height="400"></canvas>
    <hr>

    <p>ArrayCount</p>
    <input type="number" id="arrayCount" value="90">

    <button id="arrayGenerate" onclick="arrayGenerate()">Генерация массива</button>

    <button id="bubbleSort" onclick="bubbleSortAnimation()">Пузырик</button>
    <button id="quickSort" onclick="quickSortIterativeAnimation()">Быстрая сортировка</button>
    <button id="binarySearch" onclick="binarySearchAnimation()">Поиск</button>
    <br>
    <p>Find Number</p>
    <input type="number" id="findNumber">
    <p>Animation speed</p>
    <input type="number" id="animationSpeed" value="500">
</body>


</html>
